<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos</title>
    <link rel="stylesheet" href="./styles/styles.css">
    
</head>
<body>
    <h1 class="titulo">GASTO SEMANAL</h1>
    <div class="container">
        <div class="left">
            
            <div> 
               <label for="presupuesto" class="negrita">Presupuesto inicial:</label>
               <input type="number" name="presupuesto" id="presupuesto" >
               <button id="btn-2" class="agregar">Agregar</button>
            </div>

            <h2>Ingrese gasto: </h2>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" placeholder="Descripción del gasto" >

            <label for="cantidad">Cantidad:</label>
            <input type="text" id="cantidad" placeholder="Cantidad en $"  >

            <button id="btn" class="agregar">Agregar</button>
        </div>
        
        <div class="right">
            <h2>Listado de Gastos</h2>
            <div >
                <h3><span id="presupuesto-restante"></span></h3>
            </div>
            <ul id="listaGastos">
            
            </ul>
        </div>
        <div id="dolar-info" class="dolar-api">
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
    
</head>

</body>
</html>
